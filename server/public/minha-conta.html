<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Conta - Portal do Romeiro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: #f5f5f7; min-height: 100vh; }
    
    .header { background: linear-gradient(135deg, #b22226 0%, #8b1a1d 100%); color: white; padding: 20px; text-align: center; }
    .header h1 { font-size: 1.5rem; font-weight: 600; }
    .header a { color: rgba(255,255,255,0.8); text-decoration: none; font-size: 0.875rem; display: block; margin-top: 8px; }
    
    .container { max-width: 600px; margin: 0 auto; padding: 24px; }
    
    .card { background: white; border-radius: 16px; padding: 24px; margin-bottom: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .card-title { font-size: 1.125rem; font-weight: 600; color: #1f2937; margin-bottom: 16px; display: flex; align-items: center; gap: 8px; }
    
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 6px; }
    .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem; font-family: inherit; }
    .form-group input:focus, .form-group textarea:focus, .form-group select:focus { outline: none; border-color: #b22226; }
    .form-group textarea { resize: vertical; min-height: 100px; }
    .form-group input:disabled { background: #f3f4f6; color: #6b7280; cursor: not-allowed; }
    .form-group .hint { font-size: 0.75rem; color: #6b7280; margin-top: 4px; }
    
    .btn { width: 100%; padding: 14px; background: #b22226; color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
    .btn:hover { background: #8b1a1d; }
    .btn:disabled { background: #9ca3af; cursor: not-allowed; }
    .btn-outline { background: transparent; border: 2px solid #b22226; color: #b22226; }
    .btn-outline:hover { background: rgba(178, 34, 38, 0.1); }
    
    .status-badge { display: inline-flex; align-items: center; gap: 6px; padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }
    .status-active { background: rgba(16, 185, 129, 0.1); color: #059669; }
    .status-pending { background: rgba(245, 158, 11, 0.1); color: #d97706; }
    .status-expired { background: rgba(239, 68, 68, 0.1); color: #dc2626; }
    
    .plan-info { display: flex; align-items: center; justify-content: space-between; padding: 16px; background: #f9fafb; border-radius: 12px; margin-bottom: 16px; }
    .plan-name { font-weight: 600; color: #1f2937; }
    .plan-name span { display: block; font-size: 0.875rem; font-weight: 400; color: #6b7280; margin-top: 4px; }
    
    .logo-preview { width: 80px; height: 80px; border-radius: 12px; background: #f3f4f6; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-bottom: 12px; }
    .logo-preview img { width: 100%; height: 100%; object-fit: cover; }
    .logo-preview svg { width: 32px; height: 32px; color: #9ca3af; }
    
    .alert { padding: 12px 16px; border-radius: 8px; margin-bottom: 16px; font-size: 0.875rem; }
    .alert-success { background: rgba(16, 185, 129, 0.1); color: #059669; }
    .alert-error { background: rgba(239, 68, 68, 0.1); color: #dc2626; }
    
    .login-container { display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 100px); }
    
    .upgrade-banner { background: linear-gradient(135deg, #4169E1 0%, #3358c4 100%); color: white; padding: 20px; border-radius: 12px; margin-bottom: 16px; }
    .upgrade-banner h3 { font-size: 1rem; margin-bottom: 8px; }
    .upgrade-banner p { font-size: 0.875rem; opacity: 0.9; margin-bottom: 12px; }
    .upgrade-banner .btn { background: white; color: #4169E1; }
    
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header class="header">
    <h1>Minha Conta</h1>
    <a href="/">Voltar ao Portal do Romeiro</a>
  </header>

  <div class="container">
    <div id="loginSection" class="login-container">
      <div class="card" style="width: 100%;">
        <h2 class="card-title">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
          Entrar na minha conta
        </h2>
        <div id="loginError" class="alert alert-error hidden"></div>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="seu@email.com">
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required placeholder="Sua senha">
          </div>
          <button type="submit" class="btn" id="loginBtn">Entrar</button>
        </form>
        <p style="text-align: center; margin-top: 16px; font-size: 0.875rem; color: #6b7280;">
          Ainda nao tem cadastro? <a href="/cadastro" style="color: #b22226; text-decoration: none; font-weight: 500;">Cadastre seu negocio</a>
        </p>
      </div>
    </div>

    <div id="dashboardSection" class="hidden">
      <div id="alertContainer"></div>

      <div class="card">
        <h2 class="card-title">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
          Seu Plano
        </h2>
        <div class="plan-info">
          <div class="plan-name">
            <span id="planTypeName">Carregando...</span>
            <span id="planExpiry"></span>
          </div>
          <span id="planStatusBadge" class="status-badge status-active">Ativo</span>
        </div>
        <div id="upgradeBanner" class="upgrade-banner hidden">
          <h3>Upgrade para o Plano Completo</h3>
          <p>Desbloqueie descricao completa, fotos da galeria, redes sociais e muito mais!</p>
          <button class="btn" onclick="window.location.href='/cadastro'">Fazer Upgrade</button>
        </div>
      </div>

      <div class="card">
        <h2 class="card-title">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
          Editar Informacoes
        </h2>
        <form id="editForm">
          <div class="form-group">
            <label>Logo</label>
            <div class="logo-preview" id="logoPreview">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
            </div>
            <input type="file" id="logo" name="logo" accept="image/*">
          </div>
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="address">Endereco</label>
            <input type="text" id="address" name="address">
          </div>
          <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" name="phone">
          </div>
          <div class="form-group">
            <label for="whatsapp">WhatsApp</label>
            <input type="tel" id="whatsapp" name="whatsapp">
          </div>

          <div id="completeFields" class="hidden">
            <div class="form-group">
              <label for="description">Descricao</label>
              <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <div class="form-group">
              <label for="website">Website</label>
              <input type="url" id="website" name="website" placeholder="https://">
            </div>
            <div class="form-group">
              <label for="instagram">Instagram</label>
              <input type="text" id="instagram" name="instagram" placeholder="@seuinstagram">
            </div>
            <div class="form-group" id="facebookField">
              <label for="facebook">Facebook</label>
              <input type="text" id="facebook" name="facebook">
            </div>
            <div class="form-group" id="hoursField">
              <label for="hours">Horario de Funcionamento</label>
              <input type="text" id="hours" name="hours" placeholder="Ex: Seg-Sex 08:00-18:00">
            </div>
            <div class="form-group" id="emailField" class="hidden">
              <label for="emailBusiness">E-mail comercial</label>
              <input type="email" id="emailBusiness" name="email">
            </div>
            <div class="form-group" id="checkInField" class="hidden">
              <label for="checkInTime">Horario de Check-in</label>
              <input type="time" id="checkInTime" name="checkInTime" value="14:00">
            </div>
            <div class="form-group" id="checkOutField" class="hidden">
              <label for="checkOutTime">Horario de Check-out</label>
              <input type="time" id="checkOutTime" name="checkOutTime" value="12:00">
            </div>
          </div>

          <button type="submit" class="btn" id="saveBtn">Salvar Alteracoes</button>
        </form>
      </div>

      <div class="card">
        <button type="button" class="btn btn-outline" id="logoutBtn">Sair da Conta</button>
      </div>
    </div>
  </div>

  <script>
    let currentOwner = null;
    let currentListing = null;
    let listingType = null;

    async function checkAuth() {
      try {
        const response = await fetch('/api/owner/me');
        if (response.ok) {
          const data = await response.json();
          currentOwner = data.owner;
          showDashboard();
          loadListing();
        }
      } catch (error) {
        console.error('Auth check error:', error);
      }
    }

    function showDashboard() {
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('dashboardSection').classList.remove('hidden');
    }

    function showLogin() {
      document.getElementById('loginSection').classList.remove('hidden');
      document.getElementById('dashboardSection').classList.add('hidden');
    }

    async function loadListing() {
      try {
        const response = await fetch('/api/owner/listing');
        if (response.ok) {
          const data = await response.json();
          currentListing = data.listing;
          listingType = data.type;
          populateForm();
          updatePlanInfo();
        }
      } catch (error) {
        console.error('Load listing error:', error);
      }
    }

    function populateForm() {
      if (!currentListing) return;

      document.getElementById('name').value = currentListing.name || '';
      document.getElementById('address').value = currentListing.address || '';
      document.getElementById('phone').value = currentListing.phone || '';
      document.getElementById('whatsapp').value = currentListing.whatsapp || '';

      if (currentListing.logoUrl) {
        document.getElementById('logoPreview').innerHTML = `<img src="${currentListing.logoUrl}" alt="Logo">`;
      }

      const isComplete = listingType === 'accommodation' || currentListing.planType === 'complete';
      
      if (isComplete) {
        document.getElementById('completeFields').classList.remove('hidden');
        document.getElementById('description').value = currentListing.description || '';
        document.getElementById('website').value = currentListing.website || '';
        document.getElementById('instagram').value = currentListing.instagram || '';

        if (listingType === 'business') {
          document.getElementById('facebook').value = currentListing.facebook || '';
          document.getElementById('hours').value = currentListing.hours || '';
          document.getElementById('emailField').classList.add('hidden');
          document.getElementById('checkInField').classList.add('hidden');
          document.getElementById('checkOutField').classList.add('hidden');
        } else {
          document.getElementById('facebookField').classList.add('hidden');
          document.getElementById('hoursField').classList.add('hidden');
          document.getElementById('emailField').classList.remove('hidden');
          document.getElementById('checkInField').classList.remove('hidden');
          document.getElementById('checkOutField').classList.remove('hidden');
          document.getElementById('emailBusiness').value = currentListing.email || '';
          document.getElementById('checkInTime').value = currentListing.checkInTime || '14:00';
          document.getElementById('checkOutTime').value = currentListing.checkOutTime || '12:00';
        }
      }
    }

    function updatePlanInfo() {
      if (!currentListing) return;

      const planType = listingType === 'accommodation' ? 'Hospedagem' : 
                      (currentListing.planType === 'complete' ? 'Plano Completo' : 'Plano Basico');
      const status = currentListing.planStatus || 'active';

      document.getElementById('planTypeName').textContent = planType;

      const badge = document.getElementById('planStatusBadge');
      badge.textContent = status === 'active' ? 'Ativo' : status === 'pending' ? 'Pendente' : 'Expirado';
      badge.className = 'status-badge status-' + status;

      if (currentListing.planExpiresAt) {
        const expiry = new Date(currentListing.planExpiresAt);
        document.getElementById('planExpiry').textContent = 'Valido ate ' + expiry.toLocaleDateString('pt-BR');
      }

      if (listingType === 'business' && currentListing.planType === 'basic') {
        document.getElementById('upgradeBanner').classList.remove('hidden');
      }
    }

    function showAlert(message, type = 'success') {
      const container = document.getElementById('alertContainer');
      container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      setTimeout(() => container.innerHTML = '', 5000);
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      const errorDiv = document.getElementById('loginError');
      
      btn.disabled = true;
      btn.textContent = 'Entrando...';
      errorDiv.classList.add('hidden');

      try {
        const response = await fetch('/api/owner/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
          })
        });

        const data = await response.json();

        if (response.ok) {
          currentOwner = data.owner;
          showDashboard();
          loadListing();
        } else {
          errorDiv.textContent = data.error || 'Erro ao fazer login';
          errorDiv.classList.remove('hidden');
        }
      } catch (error) {
        errorDiv.textContent = 'Erro de conexao. Tente novamente.';
        errorDiv.classList.remove('hidden');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Entrar';
      }
    });

    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('saveBtn');
      btn.disabled = true;
      btn.textContent = 'Salvando...';

      try {
        const formData = new FormData();
        
        formData.append('name', document.getElementById('name').value);
        formData.append('address', document.getElementById('address').value);
        formData.append('phone', document.getElementById('phone').value);
        formData.append('whatsapp', document.getElementById('whatsapp').value);

        const logoInput = document.getElementById('logo');
        if (logoInput.files[0]) {
          formData.append('logo', logoInput.files[0]);
        }

        const isComplete = listingType === 'accommodation' || currentListing.planType === 'complete';
        if (isComplete) {
          formData.append('description', document.getElementById('description').value);
          formData.append('website', document.getElementById('website').value);
          formData.append('instagram', document.getElementById('instagram').value);

          if (listingType === 'business') {
            formData.append('facebook', document.getElementById('facebook').value);
            formData.append('hours', document.getElementById('hours').value);
          } else {
            formData.append('email', document.getElementById('emailBusiness').value);
            formData.append('checkInTime', document.getElementById('checkInTime').value);
            formData.append('checkOutTime', document.getElementById('checkOutTime').value);
          }
        }

        const response = await fetch('/api/owner/listing', {
          method: 'PUT',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          currentListing = data.listing;
          populateForm();
          showAlert('Informacoes atualizadas com sucesso!');
        } else {
          showAlert(data.error || 'Erro ao salvar', 'error');
        }
      } catch (error) {
        showAlert('Erro de conexao. Tente novamente.', 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Salvar Alteracoes';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await fetch('/api/owner/logout', { method: 'POST' });
        currentOwner = null;
        currentListing = null;
        showLogin();
      } catch (error) {
        console.error('Logout error:', error);
      }
    });

    document.getElementById('logo').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          document.getElementById('logoPreview').innerHTML = `<img src="${e.target.result}" alt="Preview">`;
        };
        reader.readAsDataURL(file);
      }
    });

    checkAuth();
  </script>
</body>
</html>
