<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Portal do Romeiro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #b22226 0%, #8b1a1d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px;
      width: 100%;
      max-width: 420px;
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo-section img {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
    }
    
    .logo-section h1 {
      color: #b22226;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    
    .logo-section p {
      color: #666;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #b22226;
      box-shadow: 0 0 0 3px rgba(178, 34, 38, 0.1);
    }
    
    .btn-login {
      width: 100%;
      padding: 14px;
      background: #b22226;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    
    .btn-login:hover {
      background: #8b1a1d;
    }
    
    .btn-login:active {
      transform: scale(0.98);
    }
    
    .btn-login:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }
    
    .footer-text {
      text-align: center;
      margin-top: 24px;
      color: #999;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <img src="/logo-oficial.png" alt="Portal do Romeiro - Fé, Devoção e Informação" style="max-height: 80px; width: auto; margin-bottom: 16px;">
      <h1>Painel Administrativo</h1>
      <p>Portal do Romeiro</p>
    </div>
    
    <div id="error-message" class="error-message"></div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="admin@portaldoromeiro.com" required>
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
      </div>
      
      <button type="submit" class="btn-login" id="btn-submit">Entrar</button>
    </form>
    
    <p class="footer-text">Acesso restrito a administradores</p>
  </div>
  
  <script>
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    const btnSubmit = document.getElementById('btn-submit');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      btnSubmit.disabled = true;
      btnSubmit.textContent = 'Entrando...';
      errorMessage.style.display = 'none';
      
      try {
        const response = await fetch('/admin/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });
        
        const data = await response.json();
        
        if (response.ok) {
          window.location.href = '/admin/dashboard';
        } else {
          errorMessage.textContent = data.error || 'Erro ao fazer login';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        errorMessage.textContent = 'Erro de conexao. Tente novamente.';
        errorMessage.style.display = 'block';
      } finally {
        btnSubmit.disabled = false;
        btnSubmit.textContent = 'Entrar';
      }
    });
  </script>
</body>
</html>
